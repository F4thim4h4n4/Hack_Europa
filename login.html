<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
  <div class="top-nav"></div>
  <main>
    
    <!-- Header Section -->
    <div class="header-container">
      <div class="map-logo">
        <img src="trackmybus.png" alt="App Logo" />
      </div>
      <div class="heading-text">
        <h1>Track My Bus</h1>
        <p>CUSAT Feeder Bus App</p>
      </div>
    </div>

    <!-- Login Section -->
    <div class="auth-container">
      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="auth-btn">Login</button>
      </form>
      <p id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Sign Up</a></p>
    </div>
  </main>
      </main>
    
    

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyArG9VN_gWorVNkTsKkABlUmzQKOBktcg4",
      authDomain: "http://feeder-bus.firebaseapp.com",
      projectId: "feeder-bus",
      storageBucket: "http://feeder-bus.firebasestorage.app",
      messagingSenderId: "131957807916",
      appId: "1:131957807916:web:4362a44fb2ec3c38faaa89"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Toggle Login/Signup Mode
        let isSignup = false;
        document.getElementById("toggle-link").addEventListener("click", (e) => {
            e.preventDefault();
            isSignup = !isSignup;

            document.getElementById("form-title").innerText = isSignup ? "Sign Up" : "Login";
            document.getElementById("auth-btn").innerText = isSignup ? "Sign Up" : "Login";
            document.getElementById("toggle-text").innerHTML = isSignup 
                ? 'Already have an account? <a href="#" id="toggle-link">Login</a>' 
                : 'Don\'t have an account? <a href="#" id="toggle-link">Sign Up</a>';
        });

        // Handle Login/Signup
        document.getElementById("auth-form").addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (isSignup) {
                createUserWithEmailAndPassword(auth, email, password)
                    .then(() => {
                        alert("Account Created Successfully!");
                        window.location.href = "dashboard.html";
                    })
                    .catch((error) => alert(error.message));
            } else {
                signInWithEmailAndPassword(auth, email, password)
                    .then(() => {
                        alert("Login Successful!");
                        window.location.href = "dashboard.html";
                    })
                    .catch((error) => alert(error.message));
            }
        });
    </script>
</body>
</html>
